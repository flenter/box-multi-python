name: multi-python
version: 0.0.4
inherits: wercker/ubuntu12.04-ruby1.9.3-berkshelf1@0.0.4
type: main
platform: ubuntu@12.04
description: "python 2.6, 2.7, 3.2 and 3.3"
keywords:
  - python
  - python 2
  - python 2.6
  - python 2.6.8
  - python 2.7
  - python 2.7.5
  - python 3
  - python 3.2
  - python 3.2.5
  - python 3.3
  - python 3.3.3
packages:
  - python@2.6.8
  - python@2.7.6
  - python@3.2.5
  - python@3.3.3
  - virtualenv
  - pip
script: sudo chef-solo -c $WERCKER_SOURCE_DIR/solo.rb -j $WERCKER_SOURCE_DIR/solo.json -l debug

box-detect:
  priority: 900
  version:

default-build:
  python:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          # A step that executes `pip install` command
          - virtualenv:
              name: create virtualenv
              install_wheel: true
