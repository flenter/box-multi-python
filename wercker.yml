box: wercker/ubuntu12.04-ruby1.9.3-berkshelf1
build:
  steps:
    - script:
        name: install cookbooks
        code: |
          cd $WERCKER_ROOT
          berks install -p cookbooks
    - script:
        name: check python versions
        code: |
          which python
          python --version
          which pip
          pip --version
